    <body>

        <div class="container">
        <div class="form-group">
            <label for="plantxt">write your plan here</label>
            <textarea class="form-control" rows="5" id="plantxt"></textarea>
          </div>

        </div>



        <button onclick="addPlan()" class="btn btn-success mx-auto d-block">add a plan </button>




<div id="mydivparent" class="mt-5">

</div>

        <script>

function addPlan(){


    let myDivParent =document.getElementById("mydivparent");
let planTxt= document.getElementById("plantxt").value;

let mydiv=document.createElement("div");
mydiv.classList.add('bg-light');
mydiv.classList.add('text-center');
mydiv.classList.add('p-2');
mydiv.classList.add('m-3');
// mydiv.className+="m-3"


myDivParent.appendChild(mydiv);


// create plan paragraph

let planParagraph= document.createElement("p");

let plantxtNode=document.createTextNode(planTxt);
planParagraph.appendChild(plantxtNode);
mydiv.appendChild(planParagraph);

    

// create date paragraph

let dateParagraph= document.createElement("p");

let datetxtNode=document.createTextNode(new Date().toLocaleDateString("ar-EG") + " | "+ new Date().toLocaleTimeString("ar-EG"));
dateParagraph.appendChild(datetxtNode);
mydiv.appendChild(dateParagraph);





document.getElementById("plantxt").value="";
}


        </script>
    </body>


</html>
